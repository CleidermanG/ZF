<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Zona Franca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/style2.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
    <link rel="shortcut icon" href="#" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../node_modules/angular-ng-load/angular-load.min.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>

<body class="app">
    <div ng-app="myAppAdmin" ng-controller="myCtrlAdmin" ng-init="connection()">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card" style="margin:50px 0">
                        <!-- Default panel contents -->
                        <div class="card-header">
                            <div class="row">
                                <div class="col-8">Agentes</div>
                                <div class="col-4" style="text-align: right">
                                    <input type="text" ng-model="searchText" placeholder="Buscar Agente">
                                </div>
                            </div>
                        </div>

                        <ul class="list-group list-group-flush">
                            <div ng-repeat="agente in agentes | filter:searchText">
                                <li class="list-group-item">
                                    <span class="title">{{agente.NOMBRE_USUARIOZF | uppercase}} </span>
                                    <!-- <p>{{agente.USUARIOWEBEX}} <br> {{agente.CEDULA_AGENTE}} -->
                                    <label class="switch ">
                                        <input type="checkbox" class="default"
                                            ng-click="cambiarEstado(agente.ID_USUARIOZF)"
                                            ng-model="agente.ID_ESTADOAGENTE">
                                        <span class="slider round"></span>
                                    </label>
                                </li>
                            </div>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>


    <script src=" ../controllers/appAdmin.js "></script>
    <script src="../services/servicesAgente.js "></script>

</body>

</html>
