<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/lightbox.min.css" type="text/css">
    <link rel="stylesheet" href="../css/galeria.css" type="text/css">
    <script src="../js/lightbox-plus-jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <!-- <script data-require="angular-resource@1.2.7" data-semver="1.2.7" src="http://code.angularjs.org/1.2.7/angular-resource.js"></script> -->


    <title>Zona Franca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
    <link rel="shortcut icon" href="#" />

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../js/RecordRTC.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>


    <!-- <link href="../js/dist/ekko-lightbox.css" rel="stylesheet">
    <link href="../js/dist/ekko-lightbox.min.js" rel="stylesheet"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/stylePop.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-scroll/1.0.0/angular-scroll.min.js"></script>
</head>

<body class="app" ng-cloak ng-app="myApp" ng-controller="myCtrl" ng-init="connection()">
    <h1>hola mundo1 2</h1>
    <!-- <button ng-click="myFunction()">fullscreen</button> -->
    <div id="loader2"></div>
    <div id="pagina" class="container-fluid">
        <div class="row user">
            <div class="col-md-12">
                <img src="{{avatar}} "> <span>{{username}}</span>
                <span id="ipZF" style="visibility: hidden;">{{arrBirds}}</span>
            </div>
        </div>
        <div class="row" style="padding: 5px">
            <div id="wrapper">
                <div id="left-sidebar-wrapper">
                    <ul class="sidebar-nav" style="height: 100%;">
                        <div class="col-md-5 text-center pt-3" style="height: 100%;">
                            <div class="scrollbar" id="style-1" style="height: 40%;">
                                <div class="force-overflow">
                                    <div class="imagenes">
                                        <div ng-repeat="screen in imagesScreenshot">
                                            <div>
                                                <a title="{{screen.name}}" href="{{multimediaUrl}}/screenshot/{{screen.name}}" data-lightbox="mygallery">
                                                    <img ng-src="{{multimediaUrl}}/screenshot/{{screen.name}}" class="img-fluid mx-auto">
                                                </a>
                                                <a class="closed" href="#" ng-click="test(screen.name,'screenshot')"><img src="../images/closed.png"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="borde-am my-3" style="width: 90px"> </div>
                            <div class="scrollbar" id="style-1" style="height: 40%;">
                                <div class="force-overflow">
                                    <div class="videos">
                                        <div ng-repeat="video in videosInspeccion">
                                            <div>
                                                <a title="{{video.name}}" href="{{multimediaUrl}}/videos/{{video.name}}" target="_blank">
                                                    <video class="img-fluid mx-auto">
                                                        <source src="{{multimediaUrl}}/videos/{{video.name}}"
                                                            type="video/mp4" />
                                                    </video>
                                                </a>
                                                <a class="closed" href="#" ng-click="test(video.name,'videos')"><img src="../images/closed.png"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </ul>
                </div>
                <div id="sidebar-wrapper">
                    <ul class="sidebar-nav">

                        <div index-directive type="empresa"></div>
                        <div class="box">
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="modificar" role="tabpanel" aria-labelledby="modificar-tab">
                                    <div class="titulo text-center py-1">
                                        <h4 class="mb-0">Modificar Inspección</h4>
                                    </div>
                                    <div class="overflow-auto contenido">
                                        <div class="px-5 pt-3">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="modificar1" name="modificar" class="custom-control-input">
                                                <label class="custom-control-label" for="modificar1">Inspeccionar
                                                    Presencialmente</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="modificar2" name="modificar" class="custom-control-input">
                                                <label class="custom-control-label" for="modificar2"> Inspeccionar por
                                                    el
                                                    usuario</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="modificar3" name="modificar" class="custom-control-input">
                                                <label class="custom-control-label" for="modificar3"> Cancelar la
                                                    inspección</label>
                                            </div>
                                            <div class="custom-control custom-radio">
                                                <input type="radio" id="modificar4" name="modificar" class="custom-control-input">
                                                <label class="custom-control-label" for="modificar4">
                                                    Reprogramar</label>
                                            </div>
                                            <div class="text-center py-1">
                                                <button type="submit" class="btn  btn-amarillo mr-3">Si</button>
                                            </div>
                                        </div>
                                        <div class="titulo borde-t text-center py-1">
                                            <h4 class="mb-0">Terminar Inspección</h4>
                                        </div>
                                        <div class="px-5 pt-3">
                                            <p>¿Deseas terminar la inspección?</p>
                                            <div class="text-center py-1">
                                                <button type="submit" class="btn btn-amarillo mr-3">Si</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <!-- <div index-directive-chat type="chat"></div> -->
                                <div data-spy="scroll" class="tab-pane fade" id="chat" role="tabpanel" aria-labelledby="chat-tab">
                                    <div index-directive-chat type="chat"></div>
                                </div>

                                <div class="tab-pane fade" id="check" role="tabpanel" aria-labelledby="check-tab">
                                    <div index-directive-acta type="acta"></div>
                                </div>
                                <div class="tab-pane fade" id="observacion" role="tabpanel" aria-labelledby="observacion-tab">
                                    <div index-directive-observaciones type="observaciones"></div>
                                </div>

                            </div>

                            <div class="text-center navegacion">
                                <ul class="nav nav-pills mb-3 text-center" id="pills-tab" role="tablist">
                                    <li class="nav-pills2 ">
                                        <a id="btnLlamar" title="Llamar" class="nav-link" href="" ng-click="btnllamar()"><span class="icon-llamar"><span
                                                    class="path1"></span><span class="path2"></span><span
                                                    class="path3"></span><span class="path4"></span></span></a>
                                    </li>
                                    <li class="nav-item nav-pills2  ">
                                        <a class="nav-link active " id="modificar-tab" data-toggle="pill" href="#modificar" role="tab" aria-controls="pills-home" aria-selected="true"><span class="icon-terminar"></span></a>
                                    </li>
                                    <li class=" borde-r  ">
                                    </li>
                                    <li class="nav-item nav-pills2">
                                        <a title="Chat" ng-click="chat()" class="nav-link" id="chat-tab" data-toggle="pill" href="#chat" role="tab" aria-controls="pills-profile" aria-selected="false"><span class="icon-chat"></span></a>
                                    </li>
                                    <li class="nav-item nav-pills2">
                                        <a title="Acta inspección" ng-click="acta()" class="nav-link" id="check-tab" data-toggle="pill" href="#check" role="tab" aria-controls="pills-profile" aria-selected="false"><span class="icon-check"></span></a>
                                    </li>
                                    <li class="nav-item nav-pills2">
                                        <a title="Observaciones" class="nav-link" ng-click="observations()" id="observacion-tab" data-toggle="pill" href="#observacion" role="tab" aria-controls="pills-contact" aria-selected="false"><span
                                                class="icon-observacion"></span></a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                    </ul>
                </div>

                <div id="page-content-wrapper">
                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="text-left">
                                    <div id="menu-toggleNew" style="cursor: pointer;"><i id="toggleIcon" class="fa fa-angle-double-down"></i> <img src="../Images/arrow-left.png"> <i class="fa fa-
                                                filter"></i> </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="text-right">
                                    <div id="menu-toggle" style="cursor: pointer;"><i id="toggleIconRight" class="fa fa-angle-double-down"></i> <img src="../Images/arrow-right.png">
                                        <i class="fa fa-
                                                filter"></i> </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">

                                <div class="video-llamada" id="test">
                                    <div class="tiempo text-center py-2">
                                        <span>{{timerWithTimeout | hh }}</span>:<span>{{timerWithTimeout | mm }}</span>:<span>{{timerWithTimeout | ss }}</span>
                                    </div>
                                    <div id="loader" style="display: none"></div>
                                    <video class="img-fluid" width="100%" poster="../images/video.jpg" style="background-color: #fff;" id="remote-view-video" autoplay></video>
                                    <audio id="myAudio" src="sonido.mp3" type="audio/mpeg" controls loop="true" hidden></audio>
                                    <div class=" tiempo2 text-center" id="llamando" style="display: none">
                                        <span>Llamando a {{cliente.NOMBRE_CONTACTO}}...</span>
                                    </div>
                                    <div class="iconos">


                                        <div id="iconScreen" style="display:none">
                                            <a title="Screenshot" id="btnScreen" ng-click="screenshot()" href=""><img src="../images/camera.png"></a>
                                        </div>
                                        <div id="iconColgar" style="visibility: hidden">
                                            <a title="Colgar" href="" id="btnColgar"><img src="../images/colgar.png"></a>
                                        </div>
                                        <canvas id="canvas" width="300" height="300" style="display:none"></canvas>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>

            </div>

        </div>



    </div>

    <script>
        $(document).ready(function() {
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled-right");
            });
            $("#menu-toggleNew").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled-left");
            });
        });
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="../node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
    <script src="../node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>

    <script src="../js/bundle.js "></script>
    <script src="../js/bundle2.js "></script>

    <!-- controllers -->

    <script src=" ../controllers/appInicio.js "></script>
    <script src=" ../controllers/appChat.js"></script>
    <script src=" ../controllers/appObservaciones.js"></script>
    <script src=" ../controllers/appActa.js"></script>

    <!-- directives -->
    <script src="../directives/indexDirective.js "></script>

    <!-- services -->
    <script src="../services/servicesWebexTeams.js"></script>
    <script src="../services/servicesChat.js"></script>
    <script src="../services/servicesMultimedia.js"></script>
    <script src="../services/servicesToken.js"></script>


    <!-- filters -->
    <script src="../filters/timer.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>


</body>

</html>
